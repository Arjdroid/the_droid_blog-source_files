baseurl = "https://arjdroid.github.io"
languageCode = "en-us"
theme = "hugo-theme-stack"
paginate = 5
title = "The Droid Blog"
#disqusShortname = "The Droid Blog"            # Change it to your Disqus shortname before using
DefaultContentLanguage = "en"                   # Theme i18n support

# Privacy
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false


[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[params]
    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true

    [params.dateFormat]
        published = "Jan 02, 2006"
        lastUpdated = "Jan 02, 2006 15:04 MST"

    [params.sidebar]
        emoji = "üñ•Ô∏è"
        avatar = "img/avatar.jpg"
        subtitle = "Computer Wizard In Training"

    [params.article]
        math = false
        [params.article.license]
            enabled = false
            default = "Licensed under my ass"

    [params.comments]
        enabled = false
        provider = "disqus"         # Available: disqus, utterances
        [params.comments.utterances]
            repo = ""
            issueTerm = "pathname"
            label = ""             # Optional
            theme = "preferred-color-scheme"

    [params.widgets]
        enabled = ['archives', 'tag-cloud']
        [params.widgets.archives]
            limit = 5
            ### Archives page relative URL
            path = "archives"
        [params.widgets.tagCloud]
            limit = 10

    [params.opengraph]
        [params.opengraph.twitter]
            site = ""
            card = "summary_large_image"

    [params.defaultImage]
        [params.defaultImage.opengraph]
            enabled = false
            local = false
            src = ""

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about-cn"
        name = "About"
        url = "about"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "archives"
        name = "Archives"
        url = "archives"
        weight = -80
        pre = "archives"
    [[menu.main]]
        identifier = "rss"
        name = "RSS"
        url = "p/rss"
        weight = -70
        pre = "rss"
    [[menu.main]]
        identifier = "podcast"
        name = "Podcast"
        url = "podcast"
        weight = -60
        pre = "podcast"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200

[markup]
    [markup.highlight]
        noClasses = false
